<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product to localStorage</title>

  <style>
        input{
            outline: none;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 0.1rem 1rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            font-size: 0.5rem;
        }
        input{
            outline: none;
        }

        header ul{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }

        header ul li a{
            margin-left: 1rem;
            color: white;
            font-family: system-ui;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.7rem;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
            width: 80vw;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            list-style: auto;
            margin-left: 2rem;
        }

        li {
            margin-bottom: 5px;
        }

        #Main{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 0rem;
        }

        #list{
           margin-left: 1rem;
        }

  </style>

</head>
<body>
    <header>
        <h1>Tablet Adds</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Cart</a></li>
            <li><a href="newTabAdd.html">New Tablet</a></li>
        </ul>
    </header>

    <div id="Main">
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            <br>
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" required>
            <br>
            <button type="button" onclick="addProduct()">Add Product</button>
          </form>
    </div>

  <div id="list">
    <h2>Product List</h2>
    <ul id="productList"></ul>
  </div>

  <script>
    function addProduct() {
      // Get values from the form
      const productName = document.getElementById('productName').value;
      const productPrice = document.getElementById('productPrice').value;
    
      let count = localStorage.getItem('cart');
      if(count == null)
      {
        count =0;
      }

      count++;
      localStorage.setItem(count+'name',productName);
      localStorage.setItem(count+'price',productPrice);
      localStorage.setItem('cart',count)

      // Check if both name and price are provided
      if (productName && productPrice) {
        // Create a new product object
        const product = {
          name: productName,
          price: parseFloat(productPrice) // Convert to a floating-point number
        };

        // Get existing products from localStorage or initialize an empty array
        const existingProducts = JSON.parse(localStorage.getItem('products')) || [];

        // Add the new product to the array
        existingProducts.push(product);

        // Save the updated array back to localStorage
        localStorage.setItem('products', JSON.stringify(existingProducts));

        // Update the product list on the page
        updateProductList();

        // Clear the form
        document.getElementById('productName').value = '';
        document.getElementById('productPrice').value = '';
      } else {
        alert('Please enter both product name and price.');
      }
    }

    function updateProductList() {
      // Get the product list element
      const productList = document.getElementById('productList');

      // Clear existing list items
      productList.innerHTML = '';

      // Get products from localStorage
      const products = JSON.parse(localStorage.getItem('products')) || [];

      // Loop through each product and add a list item to the product list
      products.forEach(product => {
        const listItem = document.createElement('li');
        listItem.textContent = `${product.name}: â‚¹${product.price.toFixed(2)}`;
        productList.appendChild(listItem);
      });
    }

    // Initial update of the product list when the page loads
    updateProductList();
  </script>
</body>
</html>
