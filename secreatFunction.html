<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediation Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #mediationInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mediation Information</h2>
    <button onclick="fetchMediationData()">Fetch Mediation Data</button>
    <div id="mediationInfo"></div>
  </div>

  <script>
    async function fetchMediationData() {
      const mediationInfo = document.getElementById('mediationInfo');

      try {
        // Replace this URL with the actual API endpoint you want to use
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        const data = await response.json();

        // Display the fetched data
        mediationInfo.innerHTML = `
          <p>Mediation Name: ${data.title}</p>
          <p>Mediation Price: $${Math.random().toFixed(2)}</p>
        `;
      } catch (error) {
        console.error('Error:', error);
        mediationInfo.innerHTML = '<p>Error fetching mediation data.</p>';
      }
    }
  </script>
</body>
</html>
