<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form target="hidden_iframe" method="post"  id="signupForm">
        <h2>Sign Up</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="entry.1730294918" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.914920670" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="entry.327827235" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
<!-- 
        <input id="btnSubmit" placeholder="Sign Up" type="submit"> -->
        <button id="btnSubmit" type="button">Button</button>
    </form>

    <script>

        document.getElementById('confirmPassword').addEventListener('focusout', function (e) {
            e.preventDefault();
            let pass = document.getElementById('password').value;
            let confirmPass = document.getElementById('confirmPassword').value;
            if(pass == confirmPass)
            {
                console.log(document.getElementById('password').value)
                // document.getElementById('btnSubmit').removeAttribute('type');
                // document.getElementById('btnSubmit').setAttribute("type","submit")
            }
            else
            {
                window.alert("Password Is Not Match");
                document.getElementById('btnSubmit').removeAttribute('type');
                document.getElementById('btnSubmit').setAttribute("type","button");
            }
        });
    </script>

</body>
</html>
